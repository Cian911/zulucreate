<h3>Edit project</h3>
<form method="post" action="" enctype="multipart/form-data">
	<div class="row-fluid">
		<div class="span3">
			<label for="project-title" class="profile-label">Project Title</label>
		</div>
		<div class="span9">
			<input type="text" id="project-title" name="project-firstname" class="smoothborder" value="">
		</div>
	</div>

	<div class="row-fluid">
		<div class="span3">
			<label for="project-description" class="profile-label">Description</label>
		</div>
		<div class="span9">
			<textarea rows="4" cols="50" id="project-description" name="project-description" class="smoothborder"></textarea>
		</div>
	</div>
	
	
	<div class="row-fluid">
		<div class="span3">
			<label for="preject-cat-1" class="profile-label">Creative Fields</label>
		</div>
		<div class="span9">
			<select id="preject-cat-1" name="preject-cat-1" class="smoothborder">
				<option value="-1">(Please select)</option>
				<option value="Architecture">Architecture</option>
				<option value="Art Direction">Art Direction</option>
				<option value="Branding">Branding</option>
				<option value="Fashion">Fashion</option>
				<option value="Graphic Design">Graphic Design</option>
				<option value="Illustration">Illustration</option>
				<option value="Industrial Design">Industrial Design</option>
				<option value="Interaction Design">Interaction Design</option>
				<option value="Motion Graphics">Motion Graphics</option>
				<option value="Photography">Photography</option>
				<option value="UI/UX">UI/UX</option>
				<option value="Web Design">Web Design</option>
			</select>
		</div>
	</div>
	
	<div class="row-fluid">
		<div class="span3">
			<label for="preject-cat-2" class="profile-label">College</label>
		</div>
		<div class="span9">
			<select id="preject-cat-2" name="preject-cat-2" class="smoothborder">
				<option value="-1">(Please select)</option>
			</select>
		</div>
	</div>

	<div class="row-fluid">
		<div class="span3">
			<label for="preject-art-1" class="profile-label">Imagery</label>
		</div>
		<div class="span9">
			<input type="file" id="preject-art-1" name="preject-art-1">
		</div>
	</div>

	<div class="row-fluid">
		<div class="span3"></div>
		<div class="span9">
			<input type="file" id="preject-art-2" name="preject-art-2">
		</div>
	</div>

	<div class="row-fluid">
		<div class="span3"></div>
		<div class="span9">
			<input type="file" id="preject-art-3" name="preject-art-3">
		</div>
	</div>

	<div class="row-fluid">
		<div class="span3"></div>
		<div class="span9">
			<input type="file" id="preject-art-4" name="preject-art-4">
		</div>
	</div>

	<div class="row-fluid">
		<div class="span3"></div>
		<div class="span9">
			<input type="file" id="preject-art-5" name="preject-art-5">
		</div>
	</div>

	<div class="row-fluid">
		<div class="span12">
			<a href="javascript:void(0)" class="defaultbutton pull-right" rel="close"><span>Save</span></a>
			<!--<button id="profileSettingsSubmitBtn" class="defaultbutton pull-right">Save Details</button>-->
		</div>
	</div>
</form>
